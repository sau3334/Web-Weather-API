<!DOCTYPE html>
<html>
<head>
    <title>Weather Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Styles/app.css"/>
</head>
<body>
    <section class="PageWrapper">
        <header class="Heading"><h1>Select city to know the weather</h1></header>
        <section class="App" ng-app="WeatherApp" ng-controller="WeatherController">
            <tab-area tabs="tabsData"></tab-area>
			<display-weather ng-if="toggleVisibility"></display-weather>
            <h1>{{textMessage}}</h1>
        </section>
    </section>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="Scripts/WeatherApp.js"></script>
</body>
</html>
